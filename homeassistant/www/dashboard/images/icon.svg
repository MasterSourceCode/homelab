<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>

    <!-- House gradient -->
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Accent glow -->
    <radialGradient id="accentGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGrad)"/>

  <!-- Subtle top glow -->
  <ellipse cx="90" cy="40" rx="70" ry="40" fill="url(#accentGlow)"/>

  <!-- House icon group -->
  <g transform="translate(90, 95)" filter="url(#glow)">
    <!-- House body -->
    <path d="M-45 10 L-45 45 L45 45 L45 10 L0 -35 Z"
          fill="url(#houseGrad)"
          opacity="0.9"/>

    <!-- Roof with slight overhang -->
    <path d="M-55 12 L0 -42 L55 12"
          fill="none"
          stroke="url(#houseGrad)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Door -->
    <rect x="-12" y="15" width="24" height="30" rx="3" fill="#1a1a2e" opacity="0.8"/>

    <!-- Door handle (smart lock indicator) -->
    <circle cx="8" cy="32" r="3" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Left window -->
    <rect x="-38" y="5" width="16" height="16" rx="2" fill="#0ea5e9" opacity="0.6"/>
    <rect x="-38" y="5" width="16" height="16" rx="2" fill="none" stroke="#60a5fa" stroke-width="1.5"/>

    <!-- Right window -->
    <rect x="22" y="5" width="16" height="16" rx="2" fill="#0ea5e9" opacity="0.6"/>
    <rect x="22" y="5" width="16" height="16" rx="2" fill="none" stroke="#60a5fa" stroke-width="1.5"/>

    <!-- Chimney with subtle smoke effect -->
    <rect x="20" y="-30" width="12" height="20" rx="2" fill="url(#houseGrad)" opacity="0.7"/>
  </g>

  <!-- WiFi/connectivity indicator arcs -->
  <g transform="translate(90, 55)" opacity="0.6">
    <path d="M-20 0 A20 20 0 0 1 20 0" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <path d="M-14 6 A14 14 0 0 1 14 6" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M-8 12 A8 8 0 0 1 8 12" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <circle cx="0" cy="18" r="3" fill="#22c55e"/>
  </g>

  <!-- Subtle border -->
  <rect width="180" height="180" rx="40" ry="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>