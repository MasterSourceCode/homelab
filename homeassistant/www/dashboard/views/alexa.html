<!-- Alexa Announcements View - Optimized for Fire Tablet 10 -->
<div id="view-alexa" class="h-full hidden alexa-view">
    <!-- Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-950 via-slate-900 to-indigo-950"></div>

    <div class="h-full flex flex-col relative z-10 p-4">
        <!-- Compact Header -->
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center border border-blue-500/30">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-white">Alexa Announcements</h2>
            </div>
            <button data-action="showHome" class="glass-light rounded-xl p-2 hover:bg-white/10 transition">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Delivery Mode Button - Prominent -->
        <button data-action="startDeliveryMode"
            class="mb-3 w-full py-3 px-4 bg-gradient-to-r from-emerald-500/20 to-emerald-600/20 border border-emerald-500/40 rounded-xl flex items-center justify-center gap-3 hover:from-emerald-500/30 hover:to-emerald-600/30 transition-all group">
            <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
            </svg>
            <span class="text-emerald-400 font-semibold">Start Delivery Mode</span>
            <span class="text-emerald-400/50 text-sm">Opens garage & announces until closed</span>
        </button>

        <!-- Main Grid - All buttons visible without scroll -->
        <div class="flex-1 grid grid-cols-4 grid-rows-3 gap-3">
            <!-- Row 1: Food Announcements -->
            <button data-action="alexaAnnounce" data-param-message="Girls, food is ready! Please come down." data-param-target="all"
                class="alexa-btn-compact alexa-btn-food">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Girls Food Ready</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Everyone, food is ready! Please come to the table." data-param-target="all"
                class="alexa-btn-compact alexa-btn-food">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Everyone Food Ready</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Baba, food is ready!" data-param-target="all"
                class="alexa-btn-compact alexa-btn-food">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span>Baba Food Ready</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Girls, please come downstairs." data-param-target="all"
                class="alexa-btn-compact alexa-btn-come">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
                <span>Girls Come Down</span>
            </button>

            <!-- Row 2: Individual Calls -->
            <button data-action="alexaAnnounce" data-param-message="Alexandra, please come downstairs." data-param-target="all"
                class="alexa-btn-compact alexa-btn-alexandra">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
                <span>Alexandra Down</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Mila, please come downstairs." data-param-target="all"
                class="alexa-btn-compact alexa-btn-mila">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
                <span>Mila Down</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Alexandra, please come to my room." data-param-target="all"
                class="alexa-btn-compact alexa-btn-alexandra">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Alexandra To Room</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Mila, please come to my room." data-param-target="all"
                class="alexa-btn-compact alexa-btn-mila">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Mila To Room</span>
            </button>

            <!-- Row 3: Routines + Custom -->
            <button data-action="alexaAnnounce" data-param-message="Girls, it's time for bed. Please go brush your teeth." data-param-target="all"
                class="alexa-btn-compact alexa-btn-routine">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <span>Bedtime</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Time to leave! Everyone get ready." data-param-target="all"
                class="alexa-btn-compact alexa-btn-routine">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Time to Leave</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Movie time! Come to the living room." data-param-target="all"
                class="alexa-btn-compact alexa-btn-routine">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                </svg>
                <span>Movie Time</span>
            </button>

            <button data-action="alexaAnnounce" data-param-message="Girls, homework time! Please start your homework." data-param-target="all"
                class="alexa-btn-compact alexa-btn-routine">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span>Homework</span>
            </button>
        </div>

        <!-- Custom Message Bar - Fixed at bottom -->
        <div class="mt-3 flex gap-2">
            <input type="text" id="alexaCustomMessage"
                placeholder="Type custom announcement..."
                class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white placeholder-white/30 focus:outline-none focus:border-blue-500/50">
            <button data-action="alexaCustomAnnounce"
                class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
                Announce
            </button>
        </div>

        <!-- Feedback Toast -->
        <div id="alexaFeedback" class="fixed bottom-20 left-1/2 -translate-x-1/2 px-5 py-2 bg-emerald-500 text-white font-semibold rounded-xl shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2 z-50">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span>Sent!</span>
        </div>
    </div>
</div>
