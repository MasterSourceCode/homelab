<!-- Gate & Garage Control View Template -->
<div id="view-cameras" class="h-full hidden">
    <div class="h-full flex gap-3 p-3">
        <!-- GATE CONTROL -->
        <div id="gateControlCard" data-action="toggleGateWithFeedback"
            class="gate-control-card relative flex-1 rounded-3xl overflow-hidden cursor-pointer group transition-all duration-500">
            <img id="cam-gate" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" src="" alt="Gate Camera">
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-black/30 to-transparent"></div>
            <div id="gateScanLine" class="absolute inset-x-0 h-1 bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-0 scan-line"></div>

            <div class="absolute top-6 right-6">
                <div id="gateStatusRing" class="relative w-16 h-16">
                    <svg class="w-full h-full -rotate-90" viewBox="0 0 64 64">
                        <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
                        <circle id="gateRingProgress" cx="32" cy="32" r="28" fill="none" stroke="url(#gateGradient)"
                            stroke-width="4" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176" class="transition-all duration-1000"/>
                        <defs>
                            <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#22d3ee"/>
                                <stop offset="100%" stop-color="#0ea5e9"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div id="gateStatusDot" class="w-3 h-3 rounded-full bg-emerald-500 shadow-lg shadow-emerald-500/50"></div>
                    </div>
                </div>
            </div>

            <div class="absolute top-6 left-6 flex items-center gap-2 px-3 py-1.5 rounded-full bg-black/40 backdrop-blur-sm">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-xs font-medium text-white/90">LIVE</span>
            </div>
            <div id="gateLastUpdate" class="absolute top-6 left-24 text-xs text-white/50 py-1.5"></div>

            <div class="absolute bottom-0 left-0 right-0 p-8">
                <div class="flex items-end justify-between">
                    <div>
                        <div class="flex items-center gap-4 mb-3">
                            <div id="gateIconContainer" class="w-20 h-20 rounded-2xl bg-gradient-to-br from-cyan-500/30 to-blue-600/30 backdrop-blur-sm flex items-center justify-center border border-white/10 transition-all duration-500 group-hover:scale-110 group-hover:shadow-2xl group-hover:shadow-cyan-500/30">
                                <svg id="gateIcon" class="w-10 h-10 text-cyan-400 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div>
                                <h2 class="text-3xl font-bold text-white tracking-tight">Gate</h2>
                                <p id="gateStatusText" class="text-lg text-emerald-400 font-medium">Closed</p>
                            </div>
                        </div>
                        <p class="text-white/50 text-sm">Tap anywhere to toggle</p>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-16 h-16 rounded-2xl bg-white/10 backdrop-blur-sm flex items-center justify-center border border-white/20 group-hover:bg-cyan-500/20 group-hover:border-cyan-500/40 transition-all duration-300">
                            <svg class="w-8 h-8 text-white/70 group-hover:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                        </div>
                        <span class="text-xs text-white/40">OPEN</span>
                    </div>
                </div>
            </div>
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                <div class="absolute inset-0 bg-gradient-to-t from-cyan-500/10 to-transparent"></div>
            </div>
        </div>

        <!-- GARAGE CONTROL -->
        <div id="garageControlCard" data-action="toggleGarageWithFeedback"
            class="garage-control-card relative flex-1 rounded-3xl overflow-hidden cursor-pointer group transition-all duration-500">
            <img id="cam-garage" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" src="" alt="Garage Camera">
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
            <div class="absolute inset-0 bg-gradient-to-l from-black/30 to-transparent"></div>
            <div id="garageScanLine" class="absolute inset-x-0 h-1 bg-gradient-to-r from-transparent via-amber-400 to-transparent opacity-0 scan-line"></div>

            <!-- DELIVERY MODE OVERLAY -->
            <div id="deliveryModeOverlay" class="absolute top-4 left-1/2 -translate-x-1/2 z-30">
                <!-- Initial State: Start Button -->
                <button id="deliveryModeStartBtn" data-action="startDeliveryModeFromCamera"
                    class="flex items-center gap-2 px-4 py-2 bg-emerald-500/90 hover:bg-emerald-500 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 backdrop-blur-sm transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                    </svg>
                    <span>Delivery Mode</span>
                </button>

                <!-- Active State: Monitoring + Cancel -->
                <div id="deliveryModeActive" class="hidden flex items-center gap-3">
                    <div class="flex items-center gap-2 px-4 py-2 bg-blue-500/90 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 backdrop-blur-sm">
                        <div class="w-2 h-2 rounded-full bg-white animate-pulse"></div>
                        <span>AI Monitoring</span>
                    </div>
                    <button id="deliveryModeCancelBtn" data-action="cancelDeliveryMode"
                        class="flex items-center gap-2 px-3 py-2 bg-red-500/90 hover:bg-red-500 text-white font-semibold rounded-xl shadow-lg shadow-red-500/30 backdrop-blur-sm transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        <span>Cancel</span>
                    </button>
                </div>

                <!-- Package Detected State: Waiting for garage close -->
                <div id="deliveryModeThankYou" class="hidden flex items-center gap-2 px-4 py-2 bg-amber-500/90 text-white font-semibold rounded-xl shadow-lg shadow-amber-500/30 backdrop-blur-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Package Received - Close Garage to Finish</span>
                </div>
            </div>

            <div class="absolute top-6 right-6">
                <div id="garageStatusRing" class="relative w-16 h-16">
                    <svg class="w-full h-full -rotate-90" viewBox="0 0 64 64">
                        <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
                        <circle id="garageRingProgress" cx="32" cy="32" r="28" fill="none" stroke="url(#garageGradient)"
                            stroke-width="4" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176" class="transition-all duration-1000"/>
                        <defs>
                            <linearGradient id="garageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#fbbf24"/>
                                <stop offset="100%" stop-color="#f59e0b"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div id="garageStatusDot" class="w-3 h-3 rounded-full bg-emerald-500 shadow-lg shadow-emerald-500/50"></div>
                    </div>
                </div>
            </div>

            <div class="absolute top-6 left-6 flex items-center gap-2 px-3 py-1.5 rounded-full bg-black/40 backdrop-blur-sm">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-xs font-medium text-white/90">LIVE</span>
            </div>
            <div id="garageLastUpdate" class="absolute top-6 left-24 text-xs text-white/50 py-1.5"></div>

            <div class="absolute bottom-0 left-0 right-0 p-8">
                <div class="flex items-end justify-between">
                    <div>
                        <div class="flex items-center gap-4 mb-3">
                            <div id="garageIconContainer" class="w-20 h-20 rounded-2xl bg-gradient-to-br from-amber-500/30 to-orange-600/30 backdrop-blur-sm flex items-center justify-center border border-white/10 transition-all duration-500 group-hover:scale-110 group-hover:shadow-2xl group-hover:shadow-amber-500/30">
                                <svg id="garageIcon" class="w-10 h-10 text-amber-400 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                            </div>
                            <div>
                                <h2 class="text-3xl font-bold text-white tracking-tight">Garage</h2>
                                <p id="garageStatusText" class="text-lg text-emerald-400 font-medium">Closed</p>
                            </div>
                        </div>
                        <p class="text-white/50 text-sm">Tap anywhere to toggle</p>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-16 h-16 rounded-2xl bg-white/10 backdrop-blur-sm flex items-center justify-center border border-white/20 group-hover:bg-amber-500/20 group-hover:border-amber-500/40 transition-all duration-300">
                            <svg class="w-8 h-8 text-white/70 group-hover:text-amber-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                        </div>
                        <span class="text-xs text-white/40">OPEN</span>
                    </div>
                </div>
            </div>
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                <div class="absolute inset-0 bg-gradient-to-t from-amber-500/10 to-transparent"></div>
            </div>
        </div>
    </div>

    <button data-action="showHome" class="absolute top-6 right-6 z-20 glass-light rounded-xl p-3 hover:bg-white/20 transition group">
        <svg class="w-5 h-5 text-white/70 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</div>
