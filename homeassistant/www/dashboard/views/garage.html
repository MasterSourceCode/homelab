<!-- Garage View Template -->
<div id="view-garage" class="h-full p-6 hidden">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold">Garage & Gate</h2>
        <button data-action="showHome" class="glass-light rounded-xl p-2 hover:bg-white/10 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <div class="grid grid-cols-3 gap-4 h-[calc(100%-4rem)]">
        <button data-action="toggleGarage" class="glass rounded-2xl p-6 flex flex-col items-center justify-center hover:bg-white/5 transition btn-control">
            <div id="garageDoorIcon" class="w-24 h-24 rounded-full bg-emerald-500/20 flex items-center justify-center mb-4 transition">
                <svg class="w-12 h-12 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold">Garage Door</h3>
            <div id="garageDoorState" class="text-white/50 mt-1">Closed</div>
        </button>
        <button data-action="toggleGate" class="glass rounded-2xl p-6 flex flex-col items-center justify-center hover:bg-white/5 transition btn-control">
            <div id="gateIcon" class="w-24 h-24 rounded-full bg-emerald-500/20 flex items-center justify-center mb-4 transition">
                <svg class="w-12 h-12 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold">Gate</h3>
            <div id="gateState" class="text-white/50 mt-1">Closed</div>
        </button>
        <button data-action="toggleEntity" data-param-entity="switch.garage_switch" class="glass rounded-2xl p-6 flex flex-col items-center justify-center hover:bg-white/5 transition btn-control">
            <div id="garageLightIcon" class="w-24 h-24 rounded-full bg-white/10 flex items-center justify-center mb-4 transition">
                <svg class="w-12 h-12 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold">Garage Light</h3>
            <div id="garageLightState" class="text-white/50 mt-1">Off</div>
        </button>
    </div>
</div>
