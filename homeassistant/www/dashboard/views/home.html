<!-- Home View Template -->
<div id="view-home" class="h-full flex flex-col p-6 gap-4">
    <!-- Floor Selector -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
            <button id="floorGround" data-action="selectFloor" data-param-floor="ground"
                class="px-5 py-2 rounded-xl font-medium transition floor-btn bg-gradient-to-r from-blue-500/20 to-purple-500/20 border border-blue-500/30 text-white">
                Ground Floor
            </button>
            <button id="floorUpper" data-action="selectFloor" data-param-floor="upper"
                class="px-5 py-2 rounded-xl font-medium transition floor-btn bg-white/5 border border-white/10 text-white/60 hover:bg-white/10">
                Upper Floor
            </button>
        </div>

        <!-- Quick Navigation -->
        <div class="flex items-center gap-2">
            <!-- Auto-Rotate Toggle -->
            <button data-action="toggleAutoRotate" id="btnAutoRotate"
                class="glass-light rounded-xl p-3 flex items-center gap-2 hover:bg-white/10 transition btn-control border border-white/10" title="Auto-Rotate Views">
                <div id="autoRotateIcon" class="w-5 h-5 text-cyan-400 transition-all duration-1000">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </div>
                <div id="autoRotateToggle" class="w-8 h-4 rounded-full bg-white/10 relative transition">
                    <div class="absolute w-3 h-3 bg-white/60 rounded-full top-0.5 left-0.5 transition-transform"></div>
                </div>
            </button>
            <!-- Auto-Rotate Countdown (hidden when inactive) -->
            <div id="autoRotateCountdown" class="hidden glass-light rounded-xl px-2 py-1.5 flex items-center gap-1">
                <div class="text-[10px] text-white/40" id="rotateStepName">--</div>
                <div class="text-xs font-mono text-cyan-400" id="rotateTimeRemaining">0:00</div>
            </div>
            <!-- Hard Refresh -->
            <button data-action="hardRefresh" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="Hard Refresh">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </button>
            <!-- Media Portal -->
            <button data-action="showView" data-param-view="media" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="Media Portal">
                <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                </svg>
            </button>
            <button data-action="showView" data-param-view="cameras" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="Gate & Garage Control">
                <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                </svg>
                <span class="absolute -top-0.5 -right-0.5 w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></span>
            </button>
            <button data-action="showView" data-param-view="energy" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control" title="Energy">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </button>
            <button data-action="showView" data-param-view="calendar" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control" title="Calendar">
                <svg class="w-5 h-5 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
            </button>
            <button data-action="showView" data-param-view="surveillance" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="AI Camera Hub">
                <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                <span id="aiEventBadge" class="absolute -top-1 -right-1 w-4 h-4 bg-rose-500 rounded-full text-[10px] font-bold flex items-center justify-center hidden">0</span>
            </button>
            <button data-action="showView" data-param-view="guest-pass" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="Guest Passes">
                <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                </svg>
            </button>
            <button data-action="showView" data-param-view="system" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="System Performance">
                <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
            </button>
            <button data-action="showView" data-param-view="alexa" class="glass-light rounded-xl p-3 hover:bg-white/10 transition btn-control relative group" title="Alexa Announcements">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Room Grid -->
    <div id="roomGrid" class="room-grid grid grid-cols-3 gap-4 flex-1 overflow-y-auto no-scrollbar pb-4">
        <!-- Rooms populated by JS -->
    </div>
</div>
